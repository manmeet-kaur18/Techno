<body>

        <div class="d-flex align-items-center justify-content-between">
            <a href="" class="logo d-flex align-items-center">

            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->
    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link collapsed" href="/home">
                    <i class="bi bi-grid"></i>
                    <span>Student Timetable</span>
                </a>
            </li><!-- End Dashboard Nav -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/Student_Attendance">
                    <i class="bi bi-grid"></i>
                    <span>Student Attendance</span>
                </a>
            </li><!-- End Dashboard Nav -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/Student_FacultyContactInfo">
                    <i class="bi bi-grid"></i>

                </a>
            </li><!-- End Dashboard Nav -->
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link collapsed" href="/Student_StudyMaterial">
                    <i class="bi bi-grid"></i>
                    <span>Study Material</span>
                </a>
            </li><!-- End Dashboard Nav -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="/Student_PrevYrPapers">
                    <i class="bi bi-grid"></i>
                    <span>Previous Year Papers</span>
                </a>
            </li><!-- End Dashboard Nav -->
        </ul>

    <main id="main" class="main">

        <section class="section">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <form class="card-body" action="/uploadPrevYrPaper" method="POST" enctype="multipart/form-data">
                            <h5 class="card-title">Upload Previous Year Question Papers</h5>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Choose CourseID</label>
                                <div class="col-sm-6">
                                    <select class="form-select" name="CourseID" id="CourseID"
                                        aria-label="Default select example">
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Choose File</label>
                                <div class="col-sm-6">
                                    <input type="file" id="file" name="file" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button class="btn btn-outline-success" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Previous Year Papers</h5>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Choose CourseID1</label>
                                <div class="col-sm-6">
                                    <select class="form-select" name="CourseID" id="CourseID1"
                                        aria-label="Default select example">
                                    </select>
                                </div>
                            </div>
                            <div id="Details">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
