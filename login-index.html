<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/loginstyle.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Techno</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <div id="divform" class="sign-in-form">
          <h2 class="title" style="font-size:4rem">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Roll Number" id="id" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" />
          </div>
          <div class="wrapper">
            <input type="radio" name="select" id="option-1" checked>
            <input type="radio" name="select" id="option-2">
            <label for="option-1" class="option option-1">
              <div class="dot"></div>
              <span>Student</span>
            </label>
            <label for="option-2" class="option option-2">
              <div class="dot"></div>
              <span>Teacher</span>
            </label>
          </div>
          <button id="login" class="btn solid">Login</button>
          
        </div>
        <div id="divform1" class="sign-up-form">
          <h2 class="title">Hello Admin</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Admin ID" id="adminID" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password1" placeholder="Password" />
          </div>
          <input type="submit" id="adminsignin" class="btn" value="Sign In" />
          
        </div>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3 style="font-size:2.0rem">Are you a Admin ?</h3>
          <p style="font-size:1.0rem">
           If you are an Admin please click on below button for you to get access
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Admin
          </button>
        </div>
        <img src="/images/professor.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3 style="font-size:2.2rem">Are you a Student/Faculty ?</h3>
          <p style="font-size:1.0rem">
            If a student/faculty click on below button to access the features in the system
          </p>
          <button class="btn transparent" id="sign-in-btn">
            User
          </button>
        </div>
        <img src="/images/2.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="/js/login-app.js"></script>
</body>

</html>
